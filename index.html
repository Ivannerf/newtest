<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View 3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      margin-bottom: 20px;
    }
    #uploadButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Initial Model from GitHub -->
  <model-viewer
    id="modelViewer"
    src="https://github.com/Ivannerf/newtest/raw/refs/heads/main/QqNs.glb"
    ar
    ar-modes="webxr"
    camera-controls
    touch-action="pan-y"
    environment-image="neutral"
    shadow-intensity="1">
  </model-viewer>
  
  <label for="file-upload" id="uploadButton">Upload your 3D model</label>
  <input type="file" id="file-upload" accept=".glb" onchange="loadModel(event)" />

  <script>
    function loadModel(event) {
      const modelViewer = document.getElementById('modelViewer');
      const file = event.target.files[0];
      
      if (file) {
        // Create a URL for the uploaded file
        const url = URL.createObjectURL(file);
        modelViewer.src = url;
      }
    }
  </script>
</body>
</html>
